
<!-- Cambridge header -->

<div id="header-container" style="background-color:#085DAD;margin: 0 auto;">
	<a href="http://ltl.mml.cam.ac.uk/" title="Go to LTL homepage">
		<img id="ltl_logo" src="{{ site.url }}/images/ltl_logo2.png">
	</a>
</div>

<div class="navigation-wrapper">
	<div class="site-name">
		<a href="{{ site.url }}">{{ site.title }}</a>
	</div><!-- /.site-name -->
	<div class="top-navigation">
		<nav role="navigation" id="site-nav" class="nav">
		    <ul>
		    	<li><a href="/"><i class="fa fa-home"></i> Home</a></li>
		        {% for link in site.links %}
				<li><a href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a></li>
		        {% endfor %}
		    </ul>
		</nav>
	</div><!-- /.top-navigation -->
</div><!-- /.navigation-wrapper -->
